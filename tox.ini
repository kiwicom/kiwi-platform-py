[tox]
envlist =
  lint
  py{27,35,36,37}
  coverage-report
  manifest
  pypi-description
isolated_build = true

[testenv]
extras = tests
commands = coverage run --parallel-mode -m pytest {posargs}

[testenv:coverage-report]
basepython = python3.7
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage report

[testenv:lint]
basepython = python3.7
skip_install = true
deps = pre-commit
passenv = HOMEPATH  # needed on Windows
commands = pre-commit run --all-files

[testenv:manifest]
basepython = python3.7
skip_install = true
deps = check-manifest
commands = check-manifest

[testenv:pypi-description]
basepython = python3.7
skip_install = true
deps = twine
commands =
  pip wheel -w {envtmpdir}/build --no-deps .
  twine check {envtmpdir}/build/*
